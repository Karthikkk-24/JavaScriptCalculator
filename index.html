<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="mobile">
            <div class="input">
                <input type="text" readonly>
            </div>
            <div class="operations">
                <button class="calculator_btn">C</button>
                <button class="calculator_btn">%</button>
                <button class="calculator_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-backspace" width="30"
                        height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z" />
                        <path d="M12 10l4 4m0 -4l-4 4" />
                    </svg>
                </button>
                <button class="calculator_btn">รท</button>
                <button class="calculator_btn">7</button>
                <button class="calculator_btn">8</button>
                <button class="calculator_btn">9</button>
                <button class="calculator_btn">x</button>
                <button class="calculator_btn">4</button>
                <button class="calculator_btn">5</button>
                <button class="calculator_btn">6</button>
                <button class="calculator_btn">-</button>
                <button class="calculator_btn">1</button>
                <button class="calculator_btn">2</button>
                <button class="calculator_btn">3</button>
                <button class="calculator_btn">+</button>
                <button class="calculator_btn">00</button>
                <button class="calculator_btn">0</button>
                <button class="calculator_btn">.</button>
                <button class="calculator_btn">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
